<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="chats-body">
    <!-- Status Bar 맨 위에 시간 배터리 알려주는 공간 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header 어떤 화면인지에 대한 표시와 
        그 화면에서 할 수 있는 기능 (ex. search, setting) -->
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>

            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>

    <!-- Main (여기가 메인이다 라는 뜻) 채팅창 -->
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 10, 2020
            </span>

            <!-- 상대방이 보낸 메시지 -->
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>
                    <span class="message__author">Best Friend</span>
                </div>
            </li>

            <!-- 내가 보낸 메시지 -->
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <!-- 메시지를 보낼 때 텍스트 창 -->
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
