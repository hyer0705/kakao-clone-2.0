<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Status Bar 맨 위에 시간 배터리 알려주는 공간 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header 어떤 화면인지에 대한 표시와 
        그 화면에서 할 수 있는 기능 (ex. search, setting) -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <!-- Main (여기가 메인이다 라는 뜻) 나의 프로필이 가장 상단에 있고 
        밑에는 플러스 친구, 친구들의 목록이 있음 -->
    <main class="friends">

        <!-- User Profile -->
        <header class="friends__header">
            <div class="friends__friend friend">

                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Esu
                        </span>
                        <span class="friend__status">
                            cloning kokoa talk
                        </span>
                    </div>
                </div>

            </div>
        </header>

        <!-- Plus Friend -->
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>

            <div class="friends__friend friend">

                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>

                <!-- 칼럽을 두 개로 나눴을 때 두 번째 칼럼 
                    - 몇 명의 플러스 친구가 있는지 (굳이 안만들어도는 됨)-->
                <div class="friend__column">
                    <div class="friend__howmany">
                        <span>1 ></span>
                    </div>
                </div>

            </div>
        </div>

        <!-- Friends List -->
        <ul class="friends__list">
            <!-- 몇 명의 친구가 있는지 -->
            <h5 class="friends__title">Friends 14</h5>

            <li class="friends__friend friend">

                <!-- Friend Profile -->
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Esu
                        </span>
                        <span class="friend__status">
                            cloning kokoa talk
                        </span>
                    </div>
                </div>

                <!-- Profile Music -->
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            MySelf - 이용신
                        </span>
                        <i class="fas fa-play"></i>
                    </div>

                </div>
            </li>
        </ul>
    </main>

    <!-- 가장 하단에 네비게이션 바 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
